<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Sweet Delights Bakery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css" media="(max-width: 768px)">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main>
        <section class="contact-banner">
            <h1>Contact Us</h1>
            <p>Order ahead or ask questions</p>
        </section>

        <div class="contact-container">
            <section class="contact-form">
                <h2>Send a Message</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Order Details</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Order</button>
                </form>
            </section>

            <section class="contact-info">
                <h2>Our Details</h2>
                <address>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Baker Street</p>
                    <p><i class="fas fa-phone"></i> 020 1234 5678</p>
                    <p><i class="fas fa-envelope"></i> orders@sweetdelights.com</p>
                </address>
                <div class="map">
                    <iframe src="https://maps.google.com/maps?q=123+Baker+Street&output=embed" 
                    allowfullscreen loading="lazy"></iframe>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
